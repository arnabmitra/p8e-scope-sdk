syntax = "proto3";

package io.provenance.scope.encryption;

option java_package = "io.provenance.scope.encryption.proto";
option java_outer_classname = "Common";

import "google/protobuf/timestamp.proto";
import "encryption/public_key.proto";
import "encryption/util.proto";

message Signature {
    // Signature Detail
    string algo = 1;
    string provider = 2;
    string signature = 3;

    // Identity of signer
    SigningAndEncryptionPublicKeys signer = 4;
}
